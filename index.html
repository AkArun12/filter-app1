<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <title>Filter product</title>
</head>

<body>
    <div class="filter-container">
        <div class="search-container">
            <input type="text" name="" id="search-input" placeholder="search" />
            <button id="search-btn">Search</button>
        </div>

        <div class="category-container">
            <div class="category-btn" data-category="all">All products</div>
            <div class="category-btn" data-category="electronics">Electronics</div>
            <div class="category-btn" data-category="clothing">Clothings</div>
            <div class="category-btn" data-category="home">Home & Garden</div>
        </div>
    </div>

    <div id="product-list">
        <div class="product-item" data-category="electronics">
            <h3>Smartphone</h3>
            <p>Description of smartphone.</p>
        </div>
        <div class="product-item" data-category="clothing">
            <h3>T-shirt</h3>
            <p>Description of tshirt.</p>
        </div>
        <div class="product-item" data-category="home">
            <h3>Coeffe-maker</h3>
            <p>Description of coeffe maker.</p>
        </div>
        <div class="product-item" data-category="electronics">
            <h3>Laptop</h3>
            <p>Description of laptop.</p>
        </div>

        <div class="product-item" data-category="clothing">
            <h3>Hoodie</h3>
            <p>Description of hoodie.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
